<form class="form-horizontal form-register" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Login</legend>
    </div>

    <div class="control-group">
      <!-- UID -->
      <div class="controls">
        <input type="text" id="uid" name="uid" placeholder="Enter your aadhar card UID" class="input-xlarge">
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="Enter your Password" class="input-xlarge">
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Sign In</button>
      </div>
    </div>
    </div>
  </fieldset>
</form>
