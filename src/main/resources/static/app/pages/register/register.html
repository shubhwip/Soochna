<form class="form-horizontal form-register" action='' method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">Register</legend>
    </div>

    <div>
    <div class="control-group">
      <!-- UID -->
      <div class="controls">
        <input type="text" id="firstName" name="firstName" placeholder="Enter your First Name" class="input-xlarge">
      </div>
    </div>

    <div class="control-group">
      <!-- UID -->
      <div class="controls">
        <input type="text" id="lastName" name="lastName" placeholder="Enter your Last Name" class="input-xlarge">
      </div>
    </div>

    <div class="control-group">
      <!-- UID -->
      <div class="controls">
        <input type="text" id="ministryName" name="ministryName" placeholder="Enter your Ministry Name" class="input-xlarge">
      </div>
    </div>

    <div class="control-group">
      <!-- UID -->
      <div class="controls">
        <input type="text" id="uid" name="uid" placeholder="Enter your aadhar card UID" class="input-xlarge">
      </div>
    </div>
 
    <div class="control-group">
      <!-- E-mail -->
      <div class="controls">
        <input type="email" id="email" name="email" placeholder="Enetr Your Email Address" class="input-xlarge">
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password-->
      <div class="controls">
        <input type="password" id="password" name="password" placeholder="Enter your Password" class="input-xlarge">
      </div>
    </div>
 
    <div class="control-group">
      <!-- Password -->
      <div class="controls">
        <input type="password" id="password_confirm" name="password_confirm" placeholder="Confirm your password" class="input-xlarge">
      </div>
    </div>
 
    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">Register</button>
      </div>
    </div>
    </div>
  </fieldset>
</form>
